npm install ng2-completer --save

In app.module.ts
<!-- import { Ng2CompleterModule } from "ng2-completer"; -->

<h1>Search color from object</h1>
<ng2-completer [(ngModel)]="searchStr" [datasource]="dataService" [minSearchLength]="0"></ng2-completer>
<h1>Search captain from array</h1>
<ng2-completer [(ngModel)]="captain" [datasource]="captains" [minSearchLength]="2"></ng2-completer>
